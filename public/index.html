<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinema-Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>
  <section class="hero">
    <div class="container">
      <h2>Experience Movies Like Never Before</h2>
      <p>Book your seats in just a few clicks!</p>
      <a href="book.html"class=btn>Book Now</a>
    </div>
  </section>

  <section id="shows" class="shows">
    <div class="container">
      <h2>Now Showing</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="images/avengers.jpg" alt="Movie 1">
          <h3>Avengers: Endgame</h3>
          <p>Action | 3h 2m</p>
        </div>
        <div class="movie-card">
          <img src="images/inception.jpg" alt="Movie 2">
          <h3>Inception</h3>
          <p>Sci-Fi | 2h 28m</p>
        </div>
        <div class="movie-card">
          <img src="images/free guy.jpg" alt="Movie 3">
          <h3>Free guy</h3>
          <p>Action | 2h 50m</p>
        </div>
      </div>
      <h2>Coming Soon</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="images/dune 2.jpg" alt="Movie 1">
          <h3>Avengers: Endgame</h3>
          <p>Action | 3h 2m</p>
        </div>
        <div class="movie-card">
          <img src="images/deadpool 3.jpg" alt="Movie 2">
          <h3>Inception</h3>
          <p>Sci-Fi | 2h 28m</p>
        </div>
        <div class="movie-card">
          <img src="images/furiosa.jpg" alt="Movie 3">
          <h3>Free guy</h3>
          <p>Action | 2h 50m</p>
        </div>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
